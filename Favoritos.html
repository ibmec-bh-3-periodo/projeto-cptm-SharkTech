<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favoritos – CPTM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand: #d60000;
      --bg: #f0f0f0;
      --card: #ffffff;
      --muted: #6b7280;
      --shadow: 0 4px 10px rgba(0,0,0,.12);
      --radius-lg: 16px;
      --radius-md: 12px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body { font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: #111827; }

    /* Header (harmonizado com Linhas/Saldo) */
    header.header { background: var(--brand); color: #fff; padding: 10px 16px 18px; position: sticky; top: 0; z-index: 10; }
    .top-row { width: 100%; display: flex; justify-content: space-between; align-items: center; }
    .back-button { background: none; border: none; font-size: 22px; color: #fff; cursor: pointer; }
    .link-back { text-decoration: none; }
    .title { font-weight: 800; letter-spacing: 1px; }
    .logo { width: 28px; height: 28px; object-fit: contain; }

    .subheader { background: #e9e9e9; margin-top: 12px; border-radius: var(--radius-lg); padding: 14px 16px; box-shadow: var(--shadow); }
    .subheader h3 { font-size: 20px; text-align: center; }

    main.container { padding: 16px; }

    /* Busca / adicionar */
    .search { display: flex; gap: 8px; margin-bottom: 14px; }
    .search input { flex: 1; background: #fff; border: 1px solid #e5e7eb; border-radius: 999px; padding: 12px 14px; outline: none; box-shadow: var(--shadow); }
    .search button { border: none; background: var(--brand); color: #fff; font-weight: 700; border-radius: 999px; padding: 12px 16px; box-shadow: var(--shadow); cursor: pointer; }

    /* Lista de favoritos */
    .list { display: grid; gap: 12px; }
    .card { display: flex; align-items: center; justify-content: space-between; padding: 12px; background: var(--card); border-radius: var(--radius-md); box-shadow: var(--shadow); }
    .left { display: flex; align-items: center; gap: 12px; }
    .pill { width: 44px; height: 44px; border-radius: 12px; display: grid; place-items: center; }
    .pill img { width: 22px; height: 22px; }
    .info { line-height: 1.2; }
    .info .title { font-weight: 700; font-size: 15px; color: #111827; }
    .info .subtitle { font-size: 12px; color: var(--muted); }

    .actions { display: flex; align-items: center; gap: 10px; }
    .icon-btn { width: 38px; height: 38px; border-radius: 10px; border: none; background: #f3f4f6; display: grid; place-items: center; cursor: pointer; }
    .icon-btn img { width: 18px; height: 18px; opacity: .9; }

    /* Empty state */
    .empty { background: #fff; border-radius: var(--radius-lg); box-shadow: var(--shadow); padding: 18px; text-align: center; color: var(--muted); }
    .empty strong { color: #111827; }

    /* Small helpers to reflect CPTM line colors quickly */
    .rubi{ background:#a3212e; } .turquesa{ background:#2f7c8a; } .coral{ background:#c24e2a; }
    .safira{ background:#171d69; } .jade{ background:#189a53; } .mapa{ background:#ef4444; }

    /* Footer spacer to avoid iOS bar overlay */
    .spacer { height: 24px; }
  </style>
</head>
<body>
  <header class="header">
    <div class="top-row">
      <a class="link-back" href="home.html"><button class="back-button">←</button></a>
      <span class="title">CPTM</span>
      <img src="./assets/img/Logo cptm.png" alt="Logo CPTM" class="logo">
    </div>
    <div class="subheader">
      <h3>Favoritos</h3>
    </div>
  </header>

  <main class="container">
    <!-- Busca para adicionar rapidamente uma estação/linha aos favoritos -->
    <div class="search" role="search">
      <input id="searchInput" type="text" placeholder="Buscar estação, linha ou trajeto" aria-label="Buscar favorito">
      <button id="btnAdd">Adicionar</button>
    </div>

    <!-- Estado vazio (esconde quando houver itens) -->
    <div id="emptyState" class="empty" hidden>
      <p>Nenhum favorito por aqui. Toque em <strong>Adicionar</strong> para salvar sua estação, linha ou trajeto.</p>
    </div>

    <!-- Lista de favoritos -->
    <section id="favList" class="list" aria-label="Lista de favoritos">
      <!-- Itens de exemplo; podem ser trocados por dados reais -->
      <article class="card">
        <div class="left">
          <div class="pill mapa"><img src="./assets/img/map.svg" alt="Mapa"></div>
          <div class="info">
            <div class="title">Mapa da rede</div>
            <div class="subtitle">Acesso rápido</div>
          </div>
        </div>
        <div class="actions">
          <button class="icon-btn" title="Abrir" onclick="location.href='mapa.html'"><img src="./assets/play_arrow.svg" alt="Abrir"></button>
          <button class="icon-btn js-del" title="Remover"><img src="./assets/img/trash.svg" alt="Remover"></button>
        </div>
      </article>

      <article class="card" data-line="7">
        <div class="left">
          <div class="pill rubi"><img src="./assets/img/train.svg" alt="Linha 7"></div>
          <div class="info">
            <div class="title">Linha 7 – Rubi</div>
            <div class="subtitle">Último acesso: ontem</div>
          </div>
        </div>
        <div class="actions">
          <button class="icon-btn" title="Detalhes"><img src="./assets/play_arrow.svg" alt="Detalhes"></button>
          <button class="icon-btn js-del" title="Remover"><img src="./assets/img/trash.svg" alt="Remover"></button>
        </div>
      </article>

      <article class="card" data-line="10">
        <div class="left">
          <div class="pill turquesa"><img src="./assets/img/train.svg" alt="Linha 10"></div>
          <div class="info">
            <div class="title">Linha 10 – Turquesa</div>
            <div class="subtitle">Estação favorita: Utinga</div>
          </div>
        </div>
        <div class="actions">
          <button class="icon-btn" title="Detalhes"><img src="./assets/play_arrow.svg" alt="Detalhes"></button>
          <button class="icon-btn js-del" title="Remover"><img src="./assets/img/trash.svg" alt="Remover"></button>
        </div>
      </article>
    </section>

    <div class="spacer"></div>
  </main>

  <script>
    const favList = document.getElementById('favList');
    const emptyState = document.getElementById('emptyState');
    function syncEmpty() { emptyState.hidden = favList.children.length > 0; }
    syncEmpty();

    // Remoção rápida
    favList.addEventListener('click', (e) => {
      const btn = e.target.closest('.js-del');
      if (!btn) return;
      const card = btn.closest('.card');
      card.remove();
      syncEmpty();
    });

    // Adição simples a partir do campo de busca (mock)
    document.getElementById('btnAdd').addEventListener('click', () => {
      const value = document.getElementById('searchInput').value.trim();
      if (!value) return;
      const el = document.createElement('article');
      el.className = 'card';
      el.innerHTML = `
        <div class="left">
          <div class="pill" style="background:#f3f4f6"><img src="./assets/img/star-fill.svg" alt="Favorito"></div>
          <div class="info">
            <div class="title">${value}</div>
            <div class="subtitle">Adicionado agora</div>
          </div>
        </div>
        <div class="actions">
          <button class="icon-btn" title="Abrir"><img src="./assets/play_arrow.svg" alt="Abrir"></button>
          <button class="icon-btn js-del" title="Remover"><img src="./assets/img/trash.svg" alt="Remover"></button>
        </div>`;
      favList.prepend(el);
      document.getElementById('searchInput').value = '';
      syncEmpty();
    });
  </script>
</body>
</html>

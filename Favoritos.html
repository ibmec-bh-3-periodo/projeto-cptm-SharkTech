<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Favoritos - CPTM</title>
  <link rel="stylesheet" href="./assets/css/tela-favoritos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Correções específicas */
    .lista {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    #favListDinamicos {
      margin-top: 16px;
    }

    .card {
      margin: 0;
    }

    .remover-fav {
      position: absolute;
      top: 8px;
      right: 8px;
      background: transparent;
      border: none;
      font-size: 20px;
      color: #888;
      cursor: pointer;
    }

    .remover-fav:hover {
      color: #d60000;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="top-row">
      <a class="link-back" href="home.html"><button class="back-button">←</button></a>
      <span class="title">CPTM</span>
      <img src="./assets/img/Logo cptm.png" alt="Logo CPTM" class="logo">
    </div>
    <div class="minha-conta"><h3>Favoritos</h3></div>
  </header>

  <div class="modal-busca-overlay" id="modal-busca" aria-hidden="true">
    <div class="modal-busca">
      <input id="modalSearchInput" type="text" placeholder="Buscar estação, linha ou trajeto">
      <div id="modal-carrossel" class="modal-carrossel"></div>
      <button class="fechar-modal" id="fecharModalBusca">Fechar</button>
    </div>
  </div>

  <main class="container">
    <section class="busca-box">
      <button id="btnAdd" type="button" class="btn-add">ADICIONAR FAVORITO</button>
    </section>

    <!-- Lista fixa -->
    <section id="favList" class="lista">
      <article class="card">
        <div class="esq">
          <div class="pill mapa">
            <img src="./assets/img/train.svg" alt="Mapa da rede">
          </div>
          <div class="info">
            <h3>Mapa da rede</h3>
            <p>Acesso rápido</p>
          </div>
        </div>
        <button class="line-action mapa" title="Abrir" onclick="location.href='mapa.html'">
          <img src="./assets/play_arrow.svg" alt="Abrir">
        </button>
      </article>

      <article class="card">
        <div class="esq">
          <div class="pill rubi">
            <img src="./assets/img/train.svg" alt="Linha 7 – Rubi">
          </div>
          <div class="info">
            <h3>Linha 7 – Rubi</h3>
            <p>Último acesso: ontem</p>
          </div>
        </div>
        <button class="line-action rubi" title="Detalhes">
          <img src="./assets/play_arrow.svg" alt="Detalhes">
        </button>
      </article>

      <article class="card">
        <div class="esq">
          <div class="pill turquesa">
            <img src="./assets/img/train.svg" alt="Linha 10 – Turquesa">
          </div>
          <div class="info">
            <h3>Linha 10 – Turquesa</h3>
            <p>Estação favorita: Utinga</p>
          </div>
        </div>
        <button class="line-action turquesa" title="Detalhes">
          <img src="./assets/play_arrow.svg" alt="Detalhes">
        </button>
      </article>
    </section>

    <!-- Lista dinâmica -->
    <section id="favListDinamicos" class="lista"></section>

    <div id="emptyState" class="empty" hidden>Nenhum favorito ainda.</div>
  </main>

  <script>
    const btnAdd = document.getElementById('btnAdd');
    const modal = document.getElementById('modal-busca');
    const fecharModal = document.getElementById('fecharModalBusca');
    const modalInput = document.getElementById('modalSearchInput');
    const modalCarrossel = document.getElementById('modal-carrossel');
    const favListDinamicos = document.getElementById('favListDinamicos');
    const emptyState = document.getElementById('emptyState');

    let linhasDisponiveis = [];

    function syncEmpty() {
      emptyState.hidden = favListDinamicos.children.length > 0;
    }

    fetch('./assets/data/linhas.json')
      .then(res => res.json())
      .then(linhas => {
        linhasDisponiveis = linhas;
      });

    function linhaJaFavoritada(nome) {
      const cards = document.querySelectorAll('.card h3');
      return Array.from(cards).some(card => card.textContent.trim() === nome);
    }

    function montarCarrossel(linhas) {
      modalCarrossel.innerHTML = '';

      const filtradas = linhas.filter(linha => !linhaJaFavoritada(linha.nome));

      if (filtradas.length === 0) {
        modalCarrossel.innerHTML = '<p style="text-align:center; color:#444;">Todas as linhas já foram adicionadas.</p>';
        return;
      }

      filtradas.forEach(linha => {
        const card = document.createElement('div');
        card.className = 'linha-card';
        card.dataset.nome = linha.nome.toLowerCase();

        const cor = document.createElement('div');
        cor.className = 'cor-bolinha';
        cor.style.backgroundColor = linha.cor;

        const texto = document.createElement('span');
        texto.textContent = linha.nome;

        card.appendChild(cor);
        card.appendChild(texto);
        modalCarrossel.appendChild(card);

        card.addEventListener('click', () => {
          const favorito = document.createElement('article');
          favorito.className = 'card';
          favorito.innerHTML = `
            <div class="esq">
              <div class="pill" style="background-color: ${linha.cor}">
                <img src="./assets/img/train.svg" alt="${linha.nome}">
              </div>
              <div class="info">
                <h3>${linha.nome}</h3>
                <p>Adicionado agora</p>
              </div>
            </div>
            <button class="line-action" style="background-color: ${linha.cor}" title="Abrir">
              <img src="./assets/play_arrow.svg" alt="Abrir">
            </button>
            <button class="remover-fav" title="Remover favorito">×</button>
          `;

          favorito.querySelector('.remover-fav').addEventListener('click', () => {
            favorito.remove();
            syncEmpty();
            montarCarrossel(linhasDisponiveis);
          });

          favListDinamicos.appendChild(favorito);
          syncEmpty();
          modal.style.display = 'none';
          modalInput.value = '';
          montarCarrossel(linhasDisponiveis);
        });
      });
    }

    btnAdd.addEventListener('click', () => {
      modal.style.display = 'flex';
      modalInput.value = '';
      montarCarrossel(linhasDisponiveis);
      modalInput.focus();
    });

    fecharModal.addEventListener('click', () => {
      modal.style.display = 'none';
      modalInput.value = '';
      modalCarrossel.innerHTML = '';
    });

    modalInput.addEventListener('input', () => {
      const termo = modalInput.value.toLowerCase();
      const filtradas = linhasDisponiveis.filter(linha =>
        linha.nome.toLowerCase().includes(termo) && !linhaJaFavoritada(linha.nome)
      );
      montarCarrossel(filtradas);
    });

    syncEmpty();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Favoritos - CPTM</title>
  <link rel="stylesheet" href="./assets/css/tela-favoritos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- HEADER igual ao da tela de saldo -->
  <header class="header">
    <div class="top-row">
      <a class="link-back" href="home.html"><button class="back-button">←</button></a>
      <span class="title">CPTM</span>
      <img src="./assets/img/Logo cptm.png" alt="Logo CPTM" class="logo">
    </div>
    <div class="minha-conta"><h3>Favoritos</h3></div>
  </header>

  <!-- BOLHA CINZA -->
  <main class="container">
    <!-- Barra de busca + adicionar (mesma linguagem visual) -->
    <section class="busca-box">
      <input id="searchInput" type="text" placeholder="Buscar estação, linha ou trajeto" aria-label="Buscar favorito">
      <button id="btnAdd" type="button" class="btn-add">Adicionar</button>
    </section>

    <!-- Lista de favoritos em cards, coerentes com a página de saldo -->
    <section id="favList" class="lista">
      <!-- Exemplo 1 -->
      <article class="card">
        <div class="esq">
          <div class="pill mapa">
            <img src="./assets/img/train.svg" alt="Abrir">
          </div>
          <div class="info">
            <h3>Mapa da rede</h3>
            <p>Acesso rápido</p>
          </div>
        </div>
        <div class="dir">
          <button class="icon-btn abrir" title="Abrir" onclick="location.href='mapa.html'">
            <img src="./assets/play_arrow.svg" alt="Abrir">
          </button>
          <button class="icon-btn remover" title="Remover">
            <img src="./assets/img/trash.svg" alt="Remover">
          </button>
        </div>
      </article>

      <!-- Exemplo 2 -->
      <article class="card">
        <div class="esq">
          <div class="pill rubi">
            <img src="./assets/img/train.svg" alt="Linha 7 - Rubi">
          </div>
          <div class="info">
            <h3>Linha 7 – Rubi</h3>
            <p>Último acesso: ontem</p>
          </div>
        </div>
        <div class="dir">
          <button class="icon-btn abrir" title="Detalhes">
            <img src="./assets/play_arrow.svg" alt="Detalhes">
          </button>
          <button class="icon-btn remover" title="Remover">
            <img src="./assets/img/trash.svg" alt="Remover">
          </button>
        </div>
      </article>

      <!-- Exemplo 3 -->
      <article class="card">
        <div class="esq">
          <div class="pill turquesa">
            <img src="./assets/img/train.svg" alt="Linha 10 - Turquesa">
          </div>
          <div class="info">
            <h3>Linha 10 – Turquesa</h3>
            <p>Estação favorita: Utinga</p>
          </div>
        </div>
        <div class="dir">
          <button class="icon-btn abrir" title="Detalhes">
            <img src="./assets/play_arrow.svg" alt="Detalhes">
          </button>
          <button class="icon-btn remover" title="Remover">
            <img src="./assets/img/trash.svg" alt="Remover">
          </button>
        </div>
      </article>
    </section>

    <!-- Estado vazio (aparece quando não houver cards) -->
    <div id="emptyState" class="empty" hidden>Nenhum favorito ainda.</div>
  </main>

  <script>
    // ===== Helpers =====
    const favList = document.getElementById('favList');
    const emptyState = document.getElementById('emptyState');
    const searchInput = document.getElementById('searchInput');
    const btnAdd = document.getElementById('btnAdd');

    function syncEmpty() {
      emptyState.hidden = favList.children.length > 0;
    }
    syncEmpty();

    // Remover item
    favList.addEventListener('click', (e) => {
      const btn = e.target.closest('.remover');
      if (!btn) return;
      btn.closest('.card').remove();
      syncEmpty();
    });

    // Adicionar item (mock simples)
    btnAdd.addEventListener('click', () => {
      const value = searchInput.value.trim();
      if (!value) return;

      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `
        <div class="esq">
          <div class="pill generica">
            <img src="./assets/img/train.svg" alt="Favorito">
          </div>
          <div class="info">
            <h3>${value}</h3>
            <p>Adicionado agora</p>
          </div>
        </div>
        <div class="dir">
          <button class="icon-btn abrir" title="Abrir">
            <img src="./assets/play_arrow.svg" alt="Abrir">
          </button>
          <button class="icon-btn remover" title="Remover">
            <img src="./assets/img/trash.svg" alt="Remover">
          </button>
        </div>`;
      favList.prepend(card);
      searchInput.value = '';
      syncEmpty();
    });
  </script>
</body>
</html>

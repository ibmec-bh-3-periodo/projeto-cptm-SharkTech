<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Conta - CPTM</title>
  <link rel="stylesheet" href="./assets/css/tela-saldo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    /* ===== Estilos do Modal ===== */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      font-family: 'Inter', sans-serif;
    }

    .modal h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .modal label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
      text-align: left;
    }

    .modal select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .btn-gerar {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-cancelar {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-gerar:hover { background-color: #218838; }
    .btn-cancelar:hover { background-color: #c82333; }

    /* ===== Layout dos cards ===== */
    .card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card .info {
      flex: 1;
    }

    /* ===== Botão dentro do card ===== */
    .btn-card {
      background-color: #d60000;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      margin-left: 10px;
      white-space: nowrap;
    }

    .btn-card:hover {
      background-color: #d60000;
    }

    /* ===== Ajuste específico para o card de gerar bilhetes ===== */
    .card.gerar-bilhetes {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card.gerar-bilhetes .info {
      flex: 1;
    }

    .card.gerar-bilhetes .right-content {
      display: flex;
      align-items: center;
      gap: 10px;
    }

  </style>
</head>

<body>
  <header class="header">
    <div class="top-row">
      <a class="link-back" href="home.html"><button class="back-button">←</button></a>
      <span class="title">CPTM</span>
      <img src="./assets/img/Logo cptm.png" alt="Logo CPTM" class="logo">
    </div>
    <div class="minha-conta">
        <h3>Minha Conta</h3>
    </div>
  </header>

  <main class="container">
    <section class="saldo-box">
      <p class="sub">Saldo atual</p>
      <div class="saldo">
        <span id="valor-saldo">R$ 14,70</span>
        <button id="toggle-saldo">
          <img id="icone-olho" src="./assets/img/eye-off.svg">
        </button>
      </div>
      <button class="adicionar-saldo">ADICIONAR SALDO</button>
    </section>

    <section class="acoes">
      <div class="card">
        <div class="info">
          <h3>Histórico</h3>
          <p>Acompanhe seus gastos de forma fácil e rápida.</p>
        </div>
        <img src="./assets/img/history-icon.svg" class="icon" alt="Ícone Histórico">
      </div>

      <div class="card gerar-bilhetes">
        <div class="info">
          <h3>Gerar Bilhetes</h3>
          <p>Escolha o trajeto, pague pelo app e embarque com agilidade.</p>
        </div>
        <div class="right-content">
          <button class="btn-card" id="abrir-modal">Gerar Bilhete</button>
          <img src="./assets/img/tickets-icon.svg" class="icon" alt="Ícone Bilhete">
        </div>
      </div>

      <div class="card">
        <div class="info">
          <h3>Carteira</h3>
          <p>Veja um bilhete já emitido disponível para utilização.</p>
        </div>
        <img src="./assets/img/wallet-icon.svg" class="icon" alt="Ícone Carteira">
      </div>
    </section>

    <div class="ajuda">
      <img src="./assets/img/help-icon.svg" alt="Ajuda" class="help-icon"> CENTRAL DE AJUDA
    </div>
  </main>

  <!-- ===== MODAL ===== -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <h2>Gerar Bilhete</h2>
      <label for="saida">Estação de Saída:</label>
      <select id="saida">
        <option value="">Selecione</option>
        <option>Luz</option>
        <option>Brás</option>
        <option>Tatuapé</option>
        <option>Barra Funda</option>
        <option>Osasco</option>
      </select>

      <label for="chegada">Estação de Chegada:</label>
      <select id="chegada">
        <option value="">Selecione</option>
        <option>Luz</option>
        <option>Brás</option>
        <option>Tatuapé</option>
        <option>Barra Funda</option>
        <option>Osasco</option>
      </select>

      <div class="modal-buttons">
        <button class="btn-gerar" id="gerar-bilhete">Gerar</button>
        <button class="btn-cancelar" id="fechar-modal">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    // Toggle de visibilidade do saldo
    const valorSaldo = document.getElementById('valor-saldo');
    const iconeOlho = document.getElementById('icone-olho');
    const toggleBtn = document.getElementById('toggle-saldo');
    let saldoVisivel = true;

    toggleBtn.addEventListener('click', () => {
      saldoVisivel = !saldoVisivel;
      valorSaldo.textContent = saldoVisivel ? 'R$ 14,70' : '••••';
      iconeOlho.src = saldoVisivel ? './assets/img/eye-off.svg' : './assets/img/eye.svg';
    });

    // Modal
    const abrirModal = document.getElementById('abrir-modal');
    const fecharModal = document.getElementById('fechar-modal');
    const gerarBilhete = document.getElementById('gerar-bilhete');
    const modal = document.getElementById('modal');

    abrirModal.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    fecharModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    gerarBilhete.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Fechar modal clicando fora dele
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Conta - CPTM</title>
  <link rel="stylesheet" href="./assets/css/tela-saldo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* === POP-UP (Modal) === */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9998;
    }

    .modal {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      width: 320px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      animation: aparecer 0.25s ease;
    }

    @keyframes aparecer {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal h3 {
      margin-bottom: 16px;
      color: #333;
    }

    .valor-input {
      width: 100%;
      font-size: 1.2rem;
      text-align: center;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .botoes-rapidos {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .botoes-rapidos button {
      flex: 1;
      margin: 0 4px;
      padding: 8px 0;
      border: none;
      border-radius: 8px;
      background: #e6e6e6;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
    }

    .botoes-rapidos button:hover {
      background: #d0d0d0;
    }

    .modal-actions {
      display: flex;
      justify-content: space-between;
    }

    .modal-actions button {
      flex: 1;
      margin: 0 4px;
      padding: 10px 0;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .confirmar {
      background: #0a8a2a;
      color: #fff;
    }

    .cancelar {
      background: #e53935;
      color: #fff;
    }

    .confirmar:hover { background: #0c6f24; }
    .cancelar:hover { background: #c62828; }

    /* === TOAST MESSAGE (app style) === */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(50px);
      min-width: 260px;
      background: linear-gradient(135deg, #0a8a2a, #0ccf4e);
      color: #fff;
      padding: 14px 22px;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
      font-weight: 600;
      z-index: 9999;
    }

    .toast svg {
      width: 22px;
      height: 22px;
      flex-shrink: 0;
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .toast.mostrar {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast.erro {
      background: linear-gradient(135deg, #e53935, #ff4d4d);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="top-row">
      <a class="link-back" href="home.html"><button class="back-button">←</button></a>
      <span class="title">CPTM</span>
      <img src="./assets/img/Logo cptm.png" alt="Logo CPTM" class="logo">
    </div>
    <div class="minha-conta">
      <h3>Minha Conta</h3>
    </div>
  </header>

  <main class="container">
    <section class="saldo-box">
      <p class="sub">Saldo atual</p>
      <div class="saldo">
        <span id="valor-saldo">Carregando...</span>
        <button id="toggle-saldo">
          <img id="icone-olho" src="./assets/img/eye-off.svg" alt="Ícone de olho">
        </button>
      </div>
      <button class="adicionar-saldo">ADICIONAR SALDO</button>
    </section>

    <section class="acoes">
      <div class="card">
        <div class="info">
          <h3>Histórico</h3>
          <p>Acompanhe seus gastos de forma fácil e rápida.</p>
        </div>
        <img src="./assets/img/history-icon.svg" class="icon" alt="Ícone Histórico">
      </div>

      <div class="card">
        <div class="info">
          <h3>Gerar Bilhetes</h3>
          <p>Escolha o trajeto, pague pelo app e embarque com agilidade.</p>
        </div>
        <img src="./assets/img/tickets-icon.svg" class="icon" alt="Ícone Bilhete">
      </div>

      <div class="card">
        <div class="info">
          <h3>Carteira</h3>
          <p>Veja um bilhete já emitido disponível para utilização.</p>
        </div>
        <img src="./assets/img/wallet-icon.svg" class="icon" alt="Ícone Carteira">
      </div>
    </section>

    <div class="ajuda">
      <img src="./assets/img/help-icon.svg" alt="Ajuda" class="help-icon"> CENTRAL DE AJUDA
    </div>
  </main>

  <!-- Modal interativo -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <h3>Adicionar Saldo</h3>
      <input type="text" id="valorInput" class="valor-input" placeholder="Digite o valor (R$)">
      <div class="botoes-rapidos">
        <button data-add="2">+2</button>
        <button data-add="5">+5</button>
        <button data-add="10">+10</button>
        <button data-add="20">+20</button>
      </div>
      <div class="modal-actions">
        <button class="cancelar" id="cancelar">Cancelar</button>
        <button class="confirmar" id="confirmar">Confirmar</button>
      </div>
    </div>
  </div>

  <!-- Toast (mensagem estilo app) -->
  <div id="toast" class="toast"></div>

  <script>
    const valorSaldo = document.getElementById('valor-saldo');
    const iconeOlho = document.getElementById('icone-olho');
    const toggleBtn = document.getElementById('toggle-saldo');
    const btnAdicionar = document.querySelector('.adicionar-saldo');
    const modal = document.getElementById('modal-overlay');
    const valorInput = document.getElementById('valorInput');
    const btnCancelar = document.getElementById('cancelar');
    const btnConfirmar = document.getElementById('confirmar');
    const botoesRapidos = document.querySelectorAll('.botoes-rapidos button');
    const toast = document.getElementById('toast');

    let saldoVisivel = true;
    let idUsuario = 1;

    // Toast moderno com ícone animado
    function mostrarMensagem(texto, tipo = "sucesso") {
      const icone = tipo === "erro"
        ? '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>'
        : '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>';

      toast.innerHTML = `${icone} ${texto}`;
      toast.classList.remove("erro", "mostrar");
      if (tipo === "erro") toast.classList.add("erro");

      requestAnimationFrame(() => toast.classList.add("mostrar"));
      clearTimeout(toast.timeoutId);
      toast.timeoutId = setTimeout(() => toast.classList.remove("mostrar"), 3000);
    }

    async function carregarSaldo() {
      try {
        const resposta = await fetch(`http://localhost:3000/usuarios/${idUsuario}`);
        if (!resposta.ok) throw new Error("Erro ao buscar saldo");
        const usuario = await resposta.json();
        valorSaldo.textContent = formatarReal(usuario.saldo);
        valorSaldo.dataset.valorReal = formatarReal(usuario.saldo);
      } catch (erro) {
        console.error("Erro ao carregar saldo:", erro);
        valorSaldo.textContent = "Erro";
        mostrarMensagem("Erro ao carregar saldo", "erro");
      }
    }

    window.addEventListener('DOMContentLoaded', carregarSaldo);

    toggleBtn.addEventListener('click', () => {
      saldoVisivel = !saldoVisivel;
      valorSaldo.textContent = saldoVisivel ? valorSaldo.dataset.valorReal : '••••';
      iconeOlho.src = saldoVisivel ? './assets/img/eye-off.svg' : './assets/img/eye.svg';
    });

    btnAdicionar.addEventListener('click', () => {
      modal.style.display = 'flex';
      valorInput.value = '';
      valorInput.focus();
    });

    btnCancelar.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    botoesRapidos.forEach(btn => {
      btn.addEventListener('click', () => {
        const atual = parseFloat(valorInput.value.replace(',', '.') || 0);
        valorInput.value = (atual + parseFloat(btn.dataset.add)).toString();
      });
    });

    function formatarReal(valor) {
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    btnConfirmar.addEventListener('click', async () => {
      const entrada = valorInput.value;
      const valorAdicionar = Number(entrada.replace(/[^\d,.-]/g, '').replace(',', '.').trim());

      if (isNaN(valorAdicionar) || valorAdicionar <= 0) {
        mostrarMensagem('Insira um valor válido!', 'erro');
        return;
      }

      try {
        const resposta = await fetch(`http://localhost:3000/usuarios/${idUsuario}/saldo`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ valor: valorAdicionar })
        });

        if (!resposta.ok) throw new Error('Erro ao adicionar saldo');

        const dados = await resposta.json();
        const novoSaldo = dados.saldoAtual;
        valorSaldo.textContent = formatarReal(novoSaldo);
        valorSaldo.dataset.valorReal = formatarReal(novoSaldo);
        modal.style.display = 'none';
        mostrarMensagem('Saldo adicionado com sucesso!');
      } catch (erro) {
        console.error(erro);
        mostrarMensagem('Ocorreu um erro ao atualizar o saldo.', 'erro');
      }
    });
  </script>
</body>
</html>

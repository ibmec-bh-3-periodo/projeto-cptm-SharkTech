<script>
  // Criar o mapa
  var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: 0,
      maxZoom: 1,
      dragging: true,
      maxBoundsViscosity: 1.0,
      tapTolerance: 30, // toler√¢ncia para toque no mobile
      zoomControl: false // opcional: remove os bot√µes + e -
  });

  var bounds = [[0,0], [768,1189]]; // altura x largura da imagem
  var image = L.imageOverlay('./assets/img/cptm-map.png', bounds).addTo(map);

  map.fitBounds(bounds);
  map.setMaxBounds(bounds);

  // Fun√ß√£o para determinar a demanda com base no hor√°rio atual
  function obterStatusDemanda() {
    const hora = new Date().getHours();

    if ((hora >= 6 && hora < 9) || (hora >= 16 && hora < 20)) {
      return { texto: "Alta demanda", cor: "red"};
    } else if (hora >= 20 && hora < 22) {
      return { texto: "M√©dia demanda", cor: "orange"};
    } else {
      return { texto: "Baixa demanda", cor: "green"};
    }
  }

  // Pega status atual da demanda
  const demanda = obterStatusDemanda();
  const estacoesMap = {};
  function adicionarEstacao(lat, lng, nome, linhas, descricao, corClasse) {
  const demanda = obterStatusDemanda();

  const popupHtml = `
    <div class="popup-box">
      <div class="popup-titulo ${corClasse}">${nome}</div>
      <div class="popup-linhas">${linhas}</div>
      <div class="popup-status ${demanda.cor}">
        <span class="texto ${demanda.cor}">${demanda.texto}</span>
        <span class="bolinha ${demanda.cor}"></span>
      </div>
      <div class="popup-descricao">${descricao || ""}</div>
    </div>
  `;
  
  const marcador = L.circleMarker([lat, lng], {
    radius: 10,
    color: 'transparent',
    fillColor: 'transparent',
    fillOpacity: 0
  }).addTo(map);

  marcador.on('click', function () {
    map.panTo([lat, lng], { animate: true });
    mostrarModal(nome, linhas, descricao, corClasse, demanda);
  });

  // Armazena para a lupa funcionar
  estacoesMap[nome.toLowerCase()] = { lat, lng, nome, linhas, descricao, corClasse, demanda };

}

const modal = document.getElementById("estacaoModal");
const content = document.getElementById("modalContent");

function mostrarModal(nome, linhas, descricao, corClasse, demanda) {
  const favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
  const isFavorito = favoritos.includes(nome);

  content.innerHTML = `
    <div class="modal-drag-handle"></div>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
      <div class="popup-titulo ${corClasse}" id="modal-nome">${nome}</div>
      <button id="favorito-btn" class="favorito-btn ${isFavorito ? "favorito-ativo" : ""}" onclick="toggleFavorito('${nome}')"><svg xmlns="http://www.w3.org/2000/svg" class="heart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0L12 5.6l-1-1a5.5 5.5 0 0 0-7.8 7.8l1 1L12 21l7.8-7.8 1-1a5.5 5.5 0 0 0 0-7.8z"></path>
        </svg></button>
    </div>
    <div class="popup-linhas">${linhas}</div>
    <div class="popup-status ${demanda.cor}">
      <span class="texto ${demanda.cor}">${demanda.texto}</span>
      <span class="bolinha ${demanda.cor}"></span>
    </div>
    <div class="popup-descricao">${descricao || ""}</div>
  `;

  modal.style.transform = "translateY(0)";
  modal.classList.add("active");
  document.getElementById("map").classList.add("reduzido");
}

// Eventos de toque para o modal inteiro
let startY = 0;
let currentY = 0;
let dragging = false;

modal.addEventListener("touchstart", function (e) {
  if (e.touches.length !== 1) return;
  startY = e.touches[0].clientY;
  dragging = true;
  modal.style.transition = "none";
});

modal.addEventListener("touchmove", function (e) {
  if (!dragging) return;
  currentY = e.touches[0].clientY;
  const delta = currentY - startY;
  if (delta > 0) {
    modal.style.transform = `translateY(${delta}px)`;
  }
});

modal.addEventListener("touchend", function () {
  dragging = false;
  modal.style.transition = "transform 0.3s ease";

  if (currentY - startY > 10) {
    fecharModal();
  } else {
    modal.style.transform = `translateY(0)`;
  }

  startY = 0;
  currentY = 0;
});

function fecharModal() {
  modal.classList.remove("active");
  modal.style.transform = "translateY(100%)";
  document.getElementById("map").classList.remove("reduzido");
}

// Fechar ao clicar fora do conte√∫do
modal.addEventListener("click", function (e) {
  if (e.target === this) {
    fecharModal();
  }
});

// Normaliza acentos e mai√∫sculas
function normalizarTexto(texto) {
  return texto
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .toLowerCase();
}

const lupaBtn = document.getElementById("botao-lupa");
const campoBusca = document.getElementById("campo-busca");
const sugestoesDiv = document.getElementById("sugestoes-busca");

lupaBtn.addEventListener("click", () => {
  campoBusca.style.display = campoBusca.style.display === "block" ? "none" : "block";
  campoBusca.focus();
});

campoBusca.addEventListener("input", () => {
  const termo = normalizarTexto(campoBusca.value.trim());
  sugestoesDiv.innerHTML = "";

  if (termo === "") {
    sugestoesDiv.style.display = "none";
    return;
  }

  const resultados = Object.keys(estacoesMap).filter(nome =>
    normalizarTexto(nome).includes(termo)
  );

  if (resultados.length === 0) {
    sugestoesDiv.style.display = "none";
    return;
  }

  resultados.forEach(nome => {
    const item = document.createElement("div");
    item.className = "sugestao-item";
    item.textContent = estacoesMap[nome].nome;

    item.addEventListener("click", () => {
      const estacao = estacoesMap[nome];
      map.panTo([estacao.lat, estacao.lng], { animate: true });
      mostrarModal(estacao.nome, estacao.linhas, estacao.descricao, estacao.corClasse, estacao.demanda);
      campoBusca.value = "";
      sugestoesDiv.style.display = "none";
      campoBusca.style.display = "none";
    });

    sugestoesDiv.appendChild(item);
  });

  sugestoesDiv.style.display = "block";
});

campoBusca.addEventListener("keydown", e => {
  if (e.key === "Escape") {
    sugestoesDiv.style.display = "none";
  }
});

document.addEventListener("click", function (e) {
  if (!campoBusca.contains(e.target) && !sugestoesDiv.contains(e.target) && e.target !== lupaBtn) {
    sugestoesDiv.style.display = "none";
  }
});

let rotaAtiva = null;

// Preencher selects com nomes das esta√ß√µes
function preencherSelectsEstacoes() {
  const origemSelect = document.getElementById("origem-select");
  const destinoSelect = document.getElementById("destino-select");
  origemSelect.innerHTML = "<option value=''>Selecione...</option>";
  destinoSelect.innerHTML = "<option value=''>Selecione...</option>";

  Object.values(estacoesMap).forEach(estacao => {
    const opt1 = document.createElement("option");
    const opt2 = document.createElement("option");
    opt1.value = estacao.nome;
    opt1.textContent = estacao.nome;
    opt2.value = estacao.nome;
    opt2.textContent = estacao.nome;
    origemSelect.appendChild(opt1);
    destinoSelect.appendChild(opt2);
  });
}

// Mostrar / ocultar painel
const botaoTrajeto = document.getElementById("botao-trajeto");
const trajetoOpcoes = document.getElementById("trajeto-opcoes");

botaoTrajeto.addEventListener("click", () => {
  const visivel = trajetoOpcoes.style.display === "flex";
  trajetoOpcoes.style.display = visivel ? "none" : "flex";
  if (!visivel) preencherSelectsEstacoes();
});

function mostrarToast(mensagem, tipo = "warning") {
  const toast = document.getElementById("toast");
  toast.textContent = mensagem;
  toast.className = `toast show ${tipo}`;
  setTimeout(() => {
    toast.className = "toast";
  }, 3000);
}

// Gerar rota
document.getElementById("gerar-rota").addEventListener("click", async () => {
  const origem = document.getElementById("origem-select").value;
  const destino = document.getElementById("destino-select").value;

  if (!origem || !destino) {
    mostrarToast("‚ö†Ô∏è Selecione origem e destino", "warning");
    return;
  }

  try {
    const resp = await fetch(`http://localhost:5001/rota?orig=${origem}&dest=${destino}`);
    const dados = await resp.json();

    if (!dados.trajeto) {
      mostrarToast("‚ùå Nenhum trajeto encontrado", "error");
      return;
    }

    const pontos = dados.trajeto.map(e => [e.lat, e.lng]);
    if (rotaAtiva) map.removeLayer(rotaAtiva);

    // üé® Linha estilizada
    const outline = L.polyline(pontos, {
      color: "#444",
      weight: 8,
      opacity: 0.3,
      smoothFactor: 1
    }).addTo(map);

    const mainLine = L.polyline(pontos, {
  color: "#F9FF00",     
  weight: 6,             
  opacity: 0.75,
  smoothFactor: 1,
  className: "trajeto-linha" // adiciona classe para CSS opcional
}).addTo(map);

// Adiciona um leve brilho via CSS:
const style = document.createElement("style");
style.innerHTML = `
  .trajeto-linha {
    filter: drop-shadow(0 0 6px rgba(230, 0, 38, 0.5));
  }
`;
document.head.appendChild(style);
  

    let offset = 0;
    setInterval(() => {
    offset = (offset + 1) % 20;
    mainLine.setStyle({
    dashArray: "10, 20",
    dashOffset: offset
    });
    }, 150);

    rotaAtiva = L.layerGroup([outline, mainLine]).addTo(map);
    map.fitBounds(mainLine.getBounds());

    // üëá Fecha automaticamente o menu
    trajetoOpcoes.style.display = "none";

  } catch (err) {
    console.error("Erro ao gerar rota:", err);
  }
});

// Limpar rota
document.getElementById("limpar-rota").addEventListener("click", () => {
  if (rotaAtiva) {
    map.removeLayer(rotaAtiva);
    rotaAtiva = null;
  }
});

function toggleFavorito(nomeEstacao) {
  let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

  const index = favoritos.indexOf(nomeEstacao);
  const botao = document.getElementById("favorito-btn");

  if (index !== -1) {
    favoritos.splice(index, 1);
    botao.classList.remove("favorito-ativo");
  } else {
    favoritos.push(nomeEstacao);
    botao.classList.add("favorito-ativo");
  }

  localStorage.setItem("favoritos", JSON.stringify(favoritos));
}

function abrirModalEstacao(nomeEstacao) {
  const modal = document.getElementById("modal");
  const nome = document.getElementById("modal-nome");
  const botaoFavorito = document.getElementById("favorito-btn");

  nome.textContent = nomeEstacao;
  modal.classList.add("show");

  // Atualiza estado do cora√ß√£o
  const favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
  if (favoritos.includes(nomeEstacao)) {
    botaoFavorito.classList.add("favorito-ativo");
  } else {
    botaoFavorito.classList.remove("favorito-ativo");
  }
}
